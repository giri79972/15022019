<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FakeData</title>
 <style>
     th,td{
         padding: 10px 20px 10px 2px;
        font-size: 20px;
     }
     h2{
         font-size: 50px;
         color: red;
         text-align: center;
     }
 </style>
</head>
<body>
<h2>Customer Details</h2>
{% if fdata %}
    <center>
    <table border="2">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Location</th>
            <th>Job</th>
        </tr>
        </thead>
        <tbody>
        {% for i in fdata %}
            <tr>
                <td> {{ i.first_name }}</td>
                <td> {{ i.last_name }}</td>
                <td> {{ i.email }}</td>
                <td> {{ i.sal }}</td>
                <td> {{ i.loc }}</td>
                <td> {{ i.job }}</td>
            </tr>
        {% endfor %}
     </tbody>
    {% else %}
    <h2>Data is not available</h2>
    {% endif %}
    </table>
</center>
</body>
</html>
